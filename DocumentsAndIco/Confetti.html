<style>
  :root {
    --border-color: #D7DBE3;
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Open Sans', 'Helvetica Neue', sans-serif;
    --green: #0CD977;
    --red: #FF1C1C;
    --pink: #FF93DE;
    --purple: #5767ED;
    --yellow: #FFC61C;
    --rotation: 0deg;
  }

  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .modal {
    width: 30rem;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16);
    background-color: #fff;
    border-radius: 0.25rem;
    padding: 2rem;
    z-index: 1;
  }

  .emoji {
    display: block;
    text-align: center;
    font-size: 5rem;
    line-height: 5rem;
  }

  h1 {
    text-align: center;
  }

  p {
    padding: 0 4rem;
    line-height: 1.5rem;
    text-align: center;
  }

  .modal-btn {
    display: block;
    margin: 0 -2rem -2rem -2rem;
    padding: 1rem 2rem;
    font-size: .75rem;
    text-transform: uppercase;
    text-align: center;
    color: #fff;
    font-weight: 600;
    border-radius: 0 0 .25rem .25rem;
    background-color: var(--green);
    text-decoration: none;
  }

  @keyframes confettiRain {
    0% {
      opacity: 1;
      margin-top: -100vh;
      margin-left: -200px;
    }

    100% {
      opacity: 1;
      margin-top: 100vh;
      margin-left: 200px;
    }
  }

  .confetti {
    opacity: 0;
    position: absolute;
    width: 1rem;
    height: 1.5rem;
    animation: confettiRain 5s infinite;
  }
</style>

<div class="wrapper">
  <div class="modal">
    <span class="emoji">üëè</span>
    <h1>Good job, Simon!</h1>
    <p>You a cool banana giv feedback to all your peers. We think that‚Äôs pretty awesome! Thanks for taking the time!</p>
    <a href="#" class="modal-btn">Great, now take me to my feedback</a>
  </div>
  <div id="confetti-wrapper" style="z-index: 2">
  </div>


  <script>

    for (i = 0; i < 200; i++) {
      // Random rotation
      var randomRotation = Math.floor(Math.random() * 360);
      // Random width & height between 0 and viewport
      var randomWidth = Math.floor(Math.random() * Math.max(document.documentElement.clientWidth, window.innerWidth || 0));
      var randomHeight = Math.floor(Math.random() * Math.max(document.documentElement.clientHeight, window.innerHeight || 0));

      // Random animation-delay
      var randomAnimationDelay = Math.floor(Math.random() * 10);
      console.log(randomAnimationDelay)

      // Random colors
      var colors = ['#0CD977', '#FF1C1C', '#FF93DE', '#5767ED', '#FFC61C', '#8497B0']
      var randomColor = colors[Math.floor(Math.random() * colors.length)];

      // Create confetti piece
      var confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.top = randomHeight + 'px';
      confetti.style.left = randomWidth + 'px';
      confetti.style.backgroundColor = randomColor;
      confetti.style.transform = 'skew(15deg) rotate(' + randomRotation + 'deg)';
      confetti.style.animationDelay = randomAnimationDelay + 's';
      document.getElementById("confetti-wrapper").appendChild(confetti);
    }

  </script>
