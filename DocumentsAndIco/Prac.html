<!DOCTYPE html>
<html>
<body>

<h2>Access Array Values</h2>
<p id="demo"></p>

<script>
const myJSON = '[
    {
        "Name": [
            "Angus Walker",
            "Samuel"
        ]
    },
    {
        "Team": [
            "Loose Gooses",
            "5 Musketeers"
        ]
    }]';
const myObj = JSON.parse(myJSON);

document.getElementById("demo").innerHTML = myObj.cars[0];
</script>

</body>
</html>
